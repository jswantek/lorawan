apiVersion: apps/v1
kind: Deployment
metadata:
  name: wes-chirpstack-network-server
spec:
  selector:
    matchLabels:
      app: wes-chirpstack-network-server
  template:
    metadata:
      labels:
        app: wes-chirpstack-network-server
    spec:
      # TODO: need to figure out if this class is right
      priorityClassName: wes-high-priority
      containers:
        - name: wes-chirpstack-gateway
          image: chirpstack/chirpstack-network-server:3
          ports:
            - containerPort: 8000
              protocol: TCP
          resources:
            # TODO: analyze resource usage
            limits:
              cpu: 500m
              memory: 100Mi
            requests:
              cpu: 500m
              memory: 100Mi
          envFrom:
            - configMapRef:
                name: wes-identity
          volumeMounts:
            - name: network-server-config-volume
              mountPath: /etc/chirpstack-network-server
              readOnly: true
          # TODO: liveness probe to ensure its working
      volumes:
        - name: network-server-config-volume
          configMap:
            name: network-server-config-cm
            defaultMode: 0644
